<body>
<div class="container table-responsive"">
	<h1> San Diego Top Spots </h1>
	<legend></legend>
	<p>There are some great places to see in downtown San Diego. In this project you'll get to know a few of them by turning the provided JSON file into a table in HTML with links to Google Maps using jQuery.</p>
	 <div class="form-group">
	 	<div id="map" class="col-md-12" style="height: 400px"></div>
	<table class="table text-left">
	  <tr>
	  	<div class="col-md-2 ">
	    <th>Name</th>
	    </div>

	    <div class="col-md-8">
	    <th>Description</th> 
	    </div>
	    <div class="col-md-2">
	    <th>Link</th>
	    </div>
	  </tr>
	</table>

	</div>
</div>
	<script>
		 var map;
		 function initMap() {
		      map = new google.maps.Map(document.getElementById('map'), {
		      center: {lat: 32.70922, lng: -117.17007},
		      zoom: 12
		       });
		     }
   	</script>
	<script type="text/javascript" src="index.js"></script>
	
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZOpkZdWFA1PGIHHwdUY5mjp5cJF68zG8&callback=initMap"
    async defer></script>
